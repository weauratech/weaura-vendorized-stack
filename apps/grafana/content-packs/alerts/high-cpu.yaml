apiVersion: 1
groups:
  - name: node-alerts
    interval: 1m
    rules:
      - uid: weaura-high-cpu
        title: High CPU Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: ${DS_PROMETHEUS}
            model:
              expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
              refId: A
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              refId: B
              expression: A
              reducer: mean
              settings:
                mode: replaceNonNumericValues
          - refId: C
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              refId: C
              expression: B
              conditions:
                - evaluator:
                    params:
                      - 80
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  type: query
        noDataState: OK
        execErrState: Error
        for: 5m
        annotations:
          summary: High CPU usage detected
          description: "Node {{ $labels.instance }} has CPU usage above 80% (current value: {{ $value }}%)"
        labels:
          severity: warning
          team: platform
